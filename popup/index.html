<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页护眼助手</title>
    <script src="vue.js"></script>
    <style>
        body {
            width: 300px;
            padding: 16px;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .switch-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        .brightness-control {
            margin-top: 16px;
        }
        .brightness-slider {
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="app">
        <h3>网页护眼助手</h3>
        <div class="switch-item">
            <span>深色模式</span>
            <label class="switch">
                <input type="checkbox" v-model="darkMode" @change="toggleDarkMode">
                <span class="slider"></span>
            </label>
        </div>
        <div class="switch-item">
            <span>护眼模式</span>
            <label class="switch">
                <input type="checkbox" v-model="eyeCareMode" @change="toggleEyeCare">
                <span class="slider"></span>
            </label>
        </div>
        <div class="brightness-control">
            <div>屏幕亮度: {{brightness}}%</div>
            <input type="range" 
                   class="brightness-slider"
                   v-model.number="brightness" 
                   min="50" 
                   max="150" 
                   @input="updateBrightness">
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
